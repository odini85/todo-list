<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-common/base.css"
    />
    <link
      rel="stylesheet"
      href="https://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css"
    />
  </head>
  <body>
    <section class="todoapp" id="uid_app">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus=""
        />
      </header>
      <section class="main" style="display: block">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer" style="display: block">
        <span class="todo-count"><strong>0</strong> items left</span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed" style="display: none"></button>
      </footer>
    </section>
